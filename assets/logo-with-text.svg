<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon Circle -->
  <circle cx="30" cy="30" r="28" fill="url(#iconGradient)"/>

  <!-- Graduation Cap Icon -->
  <g transform="translate(30, 25)">
    <path d="M -13 -5 L 0 -10 L 13 -5 L 0 0 Z" fill="#FBBF24"/>
    <ellipse cx="0" cy="-5" rx="13" ry="2.5" fill="#F59E0B"/>
    <line x1="9" y1="-8" x2="10" y2="-11" stroke="#DC2626" stroke-width="1"/>
    <circle cx="10" cy="-11" r="1" fill="#DC2626"/>
  </g>

  <!-- Book -->
  <g transform="translate(30, 38)">
    <rect x="-8" y="-2" width="16" height="9" rx="1" fill="white" opacity="0.9"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#3B82F6" stroke-width="0.5"/>
    <line x1="-8" y1="2" x2="8" y2="2" stroke="#3B82F6" stroke-width="0.5"/>
    <line x1="0" y1="-2" x2="0" y2="7" stroke="#8B5CF6" stroke-width="1"/>
  </g>

  <!-- AI Sparkles -->
  <circle cx="48" cy="15" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="52" cy="18" r="1" fill="white" opacity="0.8"/>
  <circle cx="45" cy="12" r="0.8" fill="white" opacity="0.8"/>

  <!-- Text: Skulify -->
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1F2937">
    Sqoolify
  </text>

  <!-- Text: AI -->
  <text x="170" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#8B5CF6">
    AI
  </text>

  <!-- Underline accent -->
  <rect x="70" y="44" width="155" height="2" fill="url(#iconGradient)" opacity="0.3"/>
</svg>
