<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>

  <!-- AI Circuit Pattern (Background) -->
  <g opacity="0.2">
    <!-- Circuit lines -->
    <line x1="40" y1="60" x2="80" y2="60" stroke="white" stroke-width="2"/>
    <line x1="120" y1="60" x2="160" y2="60" stroke="white" stroke-width="2"/>
    <line x1="40" y1="140" x2="80" y2="140" stroke="white" stroke-width="2"/>
    <line x1="120" y1="140" x2="160" y2="140" stroke="white" stroke-width="2"/>
    <circle cx="80" cy="60" r="3" fill="white"/>
    <circle cx="120" cy="60" r="3" fill="white"/>
    <circle cx="80" cy="140" r="3" fill="white"/>
    <circle cx="120" cy="140" r="3" fill="white"/>
  </g>

  <!-- Graduation Cap (Main Icon) -->
  <g transform="translate(100, 85)">
    <!-- Cap Top -->
    <path d="M -45 -15 L 0 -30 L 45 -15 L 0 0 Z" fill="url(#capGradient)"/>
    <!-- Cap Board -->
    <ellipse cx="0" cy="-15" rx="45" ry="8" fill="#F59E0B"/>
    <!-- Tassel -->
    <line x1="30" y1="-25" x2="35" y2="-35" stroke="#DC2626" stroke-width="2"/>
    <circle cx="35" cy="-35" r="3" fill="#DC2626"/>
  </g>

  <!-- Book/Knowledge Symbol -->
  <g transform="translate(100, 120)">
    <rect x="-25" y="-5" width="50" height="30" rx="2" fill="white" opacity="0.9"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#3B82F6" stroke-width="1"/>
    <line x1="-25" y1="5" x2="25" y2="5" stroke="#3B82F6" stroke-width="1"/>
    <line x1="-25" y1="10" x2="25" y2="10" stroke="#3B82F6" stroke-width="1"/>
    <line x1="0" y1="-5" x2="0" y2="25" stroke="#8B5CF6" stroke-width="2"/>
  </g>

  <!-- AI Neural Network Nodes -->
  <g opacity="0.8">
    <!-- Left nodes -->
    <circle cx="30" cy="100" r="4" fill="white"/>
    <!-- Center nodes -->
    <circle cx="70" cy="80" r="4" fill="white"/>
    <circle cx="70" cy="120" r="4" fill="white"/>
    <!-- Right nodes -->
    <circle cx="130" cy="80" r="4" fill="white"/>
    <circle cx="130" cy="120" r="4" fill="white"/>
    <circle cx="170" cy="100" r="4" fill="white"/>

    <!-- Connections -->
    <line x1="30" y1="100" x2="70" y2="80" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="30" y1="100" x2="70" y2="120" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="70" y1="80" x2="130" y2="80" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="70" y1="80" x2="130" y2="120" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="70" y1="120" x2="130" y2="80" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="70" y1="120" x2="130" y2="120" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="130" y1="80" x2="170" y2="100" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="130" y1="120" x2="170" y2="100" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Sparkle/AI Effects -->
  <g fill="white">
    <circle cx="160" cy="40" r="2"/>
    <circle cx="170" cy="50" r="1.5"/>
    <circle cx="150" cy="35" r="1"/>
    <circle cx="40" cy="160" r="2"/>
    <circle cx="30" cy="170" r="1.5"/>
    <circle cx="50" cy="165" r="1"/>
  </g>
</svg>
